<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Contact page</title>
</head>
<body>
  <nav>
    <a class="footertext" href="../index.html">Home</a>
    <a class="footertext" href="./education.html">Education</a>
    <a class="footertext" href="./work.html">Work Experience</a>
    <a class="footertext" href="javascript:">Contact Me</a>
  </nav>
  <hr>
  <div class="box">
    <h1>Contact Me</h1>
    <img class="logo" src="../pics/mail.png">
  </div>
  <form>
    <p>Enter your info..</p>
    <label for="fullname">Your Name</label>
    <br />
    <input type="text" name="Full Name" id="fullname" />
    <br /><br />
    <label for="email">Your E-mail</label>
    <br />
    <input type="email" name="E-mail" id="email" />
    <br /><br />
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option disabled selected>select..</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>
    <br /><br />
    <label for="message">Message</label><br />
    <textarea name="message" id="message" cols="40" rows="12"></textarea>
    <br /><br />
    <input type="submit" value="Send" />
    <input type="reset" value="Clear" />
  </form>
</body>
</html>
